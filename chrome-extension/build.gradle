task createBuildDir << {
    def path = file("build")
    path.mkdir();
}

task createZip(type: Zip, dependsOn: createBuildDir) {
    from '.'
    baseName 'build/extension'
    exclude 'build'
    exclude '*.iml'
}

task clean << {
    file("build").delete();
}

task release(dependsOn: createZip) << {

}